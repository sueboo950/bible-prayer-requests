<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="hero-image">
            <div class="hero-text">
                <h1>Prayer Request</h1>
                <div class="hero-paragraph">
                    <p></p>

                </div>
                <div class="hero-form">
                    <label for="name" required>Your Name</label>
                    <input type="text" name="nameInput" id="nameInput"> <br>
                    <label for="phonenumber" required>Phone Number</label>
                    <input type="text" name="numberInput" id="numberInput"> <br>
                    <label for="email" required>Email</label>
                    <input type="text" name="emailInput" id="emailInput"> <br>
                    <label for="prayer-request" required>Prayer Request</label>
                    <input type="paragraph" name="prayer-requestInput" id="prayer-requestInput" rows="6"> <br>
                    <button>Click to Request Prayer</button>
                </div>
                <div class="card">
                    <!--leave card-body <p> blank for DOM Output. This is where when 
                        they click the button to submit, the bible keyword verse will appear-->
                    <div class="card-body">
                        <p id="prayer-requestOutput"></p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container text-justify" style="width: fit-content; align-content: end;">
            <h3>Help Resources....</h3>
            <a href="http://">211.org</a> <br>
            <a href="http://">Suicide Prevention</a> <br>
            <a href="http://">Addiction Anonymous</a>
        </div>
    </main>
    <script src="bible-prayer-app.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
